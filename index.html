<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
	<!-- Font Awesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<!-- Link to css file -->
		<link rel="stylesheet" href="./css/style.css" />
    <title>Country and Destination Guide</title>
  </head>
  <body>
	<!-- Site container -->
    <div class="container-md">
  <!-- Header container -->
      <div class="container-md mb-2">
        <div class="row">
          <div class="col">
            <div class="header-box">
            <header>
              <h1 class="mb-2 mt-2">&#9975 Country and Destination Guide &#127958</h1>
            </header>
            </div>
          </div>
        </div>
      </div>
  <!-- Jumbotron for Title -->
      <div class="container-md mb-2">
        <div class="row">
          <div class="col">
            <div class="jumbo-box">
              <img src="https://placehold.co/1000x450" class="img-fluid mx-auto d-block" alt="Placeholder image">
            </div>
          </div>
        </div>
      </div>
  <!-- Main page content container-->
      <div class="container-md">
        <div class="row">
  <!-- Search bar -->
  <div class="container-md">
    <div class="row">
      <div class="col-12">
        <div class="search-box">
          <label>Enter country search:</label>
					<div class="input-group mb-3">
						<input type="text" class="form-control formInput" placeholder="Spain, France, Italy etc.">
							<div class="input-group-append btnApp">
									<button class="btn btn-warning btn-outline-dark search" type="button"><i class="fas fa-search"></i></button>
							</div>
					</div>
        </div>
      </div>
    </div>
  </div>
          <!-- Column 1 - Previous searches -->
          <div class="col-2 mt-2 mh-100">
            <div class="box">
              <div class="row">
                <!-- <div class="col-12 mt-5">
                  <div class="search-bar-box m-2">
                    
                  </div>
                </div> -->
                <div class="col-12 mt-5">
                  <div class="m-2 previous-searches-box">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Column 2 - Main part of site -->
          <div class="col-10 mt-2">
            <div class="box">
              <!-- Nested columns -->
              <div class="row">
                <div class="col-3 mt-5">
                  <div class="mt-2 box1">
                  </div>
                </div>
                <div class="col-3 mt-5">
                  <div class="mt-2 box1">
                  </div>
                </div>
                <div class="col-3 mt-5">
                  <div class="mt-2 box1">
                  </div>
                </div>
                <div class="col-3 mt-5">
                  <div class="mt-2 box1">
                  </div>
                </div>
                <div class="col-12 mt-5 mb-5">
                  <div class="trip-advisor-box">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	<!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
	<!-- Link to javascript file -->
		<script src="./js/script.js"></script>
  </body>
</html>
